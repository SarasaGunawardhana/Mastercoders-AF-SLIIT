<div ng-controller="stockController" id="wrapper"  >
    <div ng-include="'partials/navigation_Chief.html'"></div>
    <!--<link href="/css/fresh-bootstrap-table.css" rel="stylesheet" /> -->
    <br>
    <br>

    <div class="container" >
        <div class=" well table-responsive">
            <div style="width:40%;padding-bottom:30px;">
                <div class="input-group">
                    <span class="input-group-addon"><span class="fa fa-search" ></span></span>
                    <input type="text" id="supplierSearch" placeholder="Search by Drug Name" class="form-control" onkeyup="filterView('fname','supplierSearch')"/>
                </div>

            </div>
            <div id="exportthis">

            <table id="myTable" class="display table" width="100%" >
                <thead>
                <tr>
                    <th>Drug Category</th>
                    <th>Drug Name</th>
                    <th>Drug Type</th>
                    <th>Total Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>


                </tr>
                </thead>
                <tbody>
                <tr ng-repeat = " stock in stocks " class="success">
                    <td>{{stock._id.dcat}}</td>
                    <td>{{stock._id.dname}}</td>
                    <td>{{stock._id.dtype}}</td>
                    <td>{{stock.total}}</td>
                    <td> {{stock.price}} </td>
                    <td> {{stock.status}} </td>

                    <td><button class="btn btn-success" type="button" ng-click="">place order</button>
                </tr>
                </tbody>
            </table>


        </div>
            <button class="btn btn-success" type="button" ng-click="viewPdf()">VIEW PDF</button>




        </div>
    </div>






</div>
